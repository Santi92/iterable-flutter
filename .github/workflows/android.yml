name: Android CI tests

on:
 push:
   branches: [ master ]
 pull_request:
   branches: [ master ]

defaults:
  run:
    working-directory: example/android
    
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-java@v1
      with:
          java-version: '12.x'
    - name: gradlew
      uses: gradle/gradle-build-action@v2
      with:
        gradle-version: 6.5
    - name: Build with Gradle
      run: gradle build

