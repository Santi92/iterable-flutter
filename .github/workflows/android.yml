name: Android CI test

on:
 push:
   branches: [ master ]
 pull_request:
   branches: [ master ]

defaults:
  run:
    working-directory: example/

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
        cache: gradle
    - uses: subosito/flutter-action@v1
      with:
       channel: 'dev'
    - run: flutter pub get
    - run: flutter build 
    - name: gradlew
      uses: gradle/gradle-build-action@v2
      with:
        gradle-version: 6.5
    - name: Build with Gradle
      working-directory: ./android
      run: gradle build


